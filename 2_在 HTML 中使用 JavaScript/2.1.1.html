<!DOCTYPE html>
<html>
<!--
        放在 head 中会先于内容加载，放在 body 中的内容之后，会后于内容加载。
        不过实际测试发现，并没有这么简单，它跟 js 脚本是否是内嵌的，内容之前是否出现过 js，js 的位置，js是否是同一个都有关。
        有待考究。
    -->

<head>
    <script type="text/javascript" src="inHead.js"></script>
</head>


<body>
    <p>我是丰富多彩的网页内容</p>
    <script type="text/javascript" src="inBody.js"></script>
</body>

</html>
