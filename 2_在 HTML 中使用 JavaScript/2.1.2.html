<!DOCTYPE html>
<html>
<!--设置了 defer 的 js 会在内容后执行，但是测试发现，若是 head 里有其他普通 js ，设置了 defer 的 js 也会先于内容执行-->
<head>
    <script type="text/javascript" defer="defer" src="defer.js"></script>
</head>

<body>
    <p>我是丰富多彩的网页内容</p>
</body>

</html>
