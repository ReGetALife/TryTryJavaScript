<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        //八进制的表示
        var octal1 = 070;//56
        alert("octal1: " + octal1);
        var octal2 = 079;//79，因为9不是有效的八进制数字，按十进制处理
        alert("octal2: " + octal2);         
    </script>
    <script type="text/javascript">
        "use strict";
        var octal3 = 070;//报错，严格模式下不允许八进制字面量
        alert("octal3: " + octal3);
    </script>
    <script type="text/javascript">
        //十六进制的表示
        var hex1 = 0xa;
        alert("hex1: " + hex1);//10
    </script>
    <script type="text/javascript">
        //浮点数的表示
        var float1 = 1.1;
        var float2 = .1;
        alert("float1: " + float1);//1.1
        alert("float2: " + float2);//0.1
        //浮点数自动转化为整数
        var float3 = 1.;
        var float4 = 10.0;
        alert("float3: " + float3);//1
        alert("float4: " + float4);//10
    </script>
</head>

<body>
    <p>我是丰富多彩的网页内容</p>
</body>

</html>
