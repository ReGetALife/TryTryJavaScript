<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
         //变量声明但没有初始化，存储的值为 undefined
         var a;
         alert(a);
         //变量没有声明，使用时会报错
         alert(b);
    </script>
    <script type="text/javascript">
        //但是二者使用 typeof 得到的结果是一样的
        alert(typeof a);
        alert(typeof b);
   </script>
</head>

<body>
    <p>我是丰富多彩的网页内容</p>
</body>

</html>
