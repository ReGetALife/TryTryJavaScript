<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
         //任何数据类型都可以通过 Boolean() 函数转化为布尔值，在控制流语句（如 if）中这种转换是自动执行的
         //字符串
         alert("non-empty string: "+Boolean("string"));
         alert("empty string: "+Boolean(""));
         //数值
         alert("non-zero number: "+Boolean(233));
         alert("zero number: "+Boolean(0));
         alert("not a number (NaN): "+Boolean(NaN));//是一种特殊的数值
         //对象
         alert("any object: "+Boolean({}));
         alert("null object: "+Boolean(null));
         //undefined
         alert("undefined: "+Boolean(undefined));
    </script>
</head>

<body>
    <p>我是丰富多彩的网页内容</p>
</body>

</html>
