<!DOCTYPE html>
<html>

<head>
    <!--注意基本类型 null 相当于空的对象-->
    <script type="text/javascript">
         var a,//undefined
         b=1,//number
         c = "s",//string
         d = true,//boolean
         e=null;//object
         var f = function(){};//function
         var g = {"key":"val"};//object
         alert(typeof a);
         alert(typeof b);
         alert(typeof c);
         alert(typeof d);
         alert(typeof e);
         alert(typeof f);
         alert(typeof g);
    </script>

</head>

<body>
    <p>我是丰富多彩的网页内容</p>
</body>

</html>
