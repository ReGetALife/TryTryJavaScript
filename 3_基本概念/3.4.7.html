<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        //es 中的对象都继承自 Object，因此都拥有 Object 的属性和方法
        var obj = {};
        alert(obj.constructor);//构造器
        alert(obj.hasOwnProperty('p'));
        alert(obj.isPrototypeOf(new Object()));
        alert(obj.toString());
        alert(obj.valueOf());
    </script>
</head>

<body>
    <p>有对象了</p>
</body>

</html>
